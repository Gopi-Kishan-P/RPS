<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="res">
            <h1 class="head1">
                WELCOME
            </h1>
            <button class="head3">
                To Rock Paper Scissor
            </button>
        </div>
        <hr class="hr1">
        <div class="computer">
            <img src="images/Rock.png" alt="Rock" class="cr">
            <img src="images/Paper.png" alt="Paper" class="cp">
            <img src="images/Scissor.png" alt="Scissor" class="cs">
        </div>
        <hr class="hr2">
        <div class="user">
            <img src="images/Rock.png" alt="Rock" class="ur" onclick="userOption('r')">
            <img src="images/Paper.png" alt="Paper" class="up" onclick="userOption('p')">
            <img src="images/Scissor.png" alt="Scissor" class="us" onclick="userOption('s')">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
